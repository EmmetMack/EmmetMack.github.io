<body style="background-color:black;">
<div>
    <div>
        <div id = 'titleBox'>
            <img src="assets/title_image.png" id ="titleImage"/>
            <div class="primaryButtons">
                <button type="button" id="chooseSoundButton"><img class="primaryIcon" src="assets/choose.svg" width="20" height="20"></img>&nbsp; Choose Sound</button>
                <button type="button" id="playSoundButton"><img class="primaryIcon" src="assets/play.svg" width="22" height="24"></img>&nbsp;&nbsp;Play/Pause</button>

            </div>
        </div>
    </div>

    <br>
    <hr>

    <div id="bottom">
        <!-- visualization box-->
        <div id="visualizationBox">
            <div>
                <h3>Select your visualization</h3>
                <div class="visualizationButtons">
                    <img src="assets/rectangle_visualization.png" id="rectangleButton" onclick="fnChangeBorder('rectangleButton')"/>
                    <img src = "assets/ellipse_visualization.png" id="ellipseButton" onclick="fnChangeBorder('ellipseButton')"/>
                    <img src = "assets/triangle_visualization.png" id = "triangleButton" onclick="fnChangeBorder('triangleButton')"/>
                    <img src="assets/random_visualization.png" id="randomButton" onclick="fnChangeBorder('randomButton')"/>
                    <img src="assets/circles_visualization.png" id ="visualizationButton" onclick="fnChangeBorder('visualizationButton')"/>
                </div>

                <div class="instructionBox">
                    <i>Select different visualizations to change animation.</i>
                </div>
                <div>
                    <label for="lineColor">Change the color for your visualization</label>
                    <input type="color" id="lineColor" name="linecolor" value="#6952A5">
                </div>

            </div>
        </div>

        <div class="vl"></div>

        <!-- manipulation box-->
        <div id="manipulationBox">
            <div>
                <h3>Select manipulation</h3>
                <div class="manipulationButtons">
                    <button type="button" id="sliderButton"><img class="svg" id="sliderIcon" src="assets/slider.svg" width="19" height="17"></img>&nbsp;&nbsp;&nbsp;Slider</button>
                    <button type="button" id="bounceCircle"><img class="svg" src="assets/bounce.svg" width="20" height="15"></img>&nbsp;&nbsp;&nbsp;Bounce</button>
                    <button type="button" id="drawCurve"><img class="svg" src="assets/doodle.svg" width="19" height="18"></img>&nbsp;&nbsp;&nbsp;Doodle</button>
                </div>

                <div class="instructionBox">
                    <i>* Drag sliders to see how your visual changes in real-time. </i>
                </div>
            </div>
        </div>

    </div>
